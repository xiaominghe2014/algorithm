language: cpp
sudo: required

install:

 - make -f shCXX

script:
    - if [ "$CXX" = "g++" ]; then g++ --version; fi
    - if [ "$CXX" != "g++" ]; then clang++ --version; fi
    - make clean
    - make
    - ./algorithm

matrix:
  include:
  - os: linux
    env: PROJECT=xonotic OS="linux32"
    compiler: g++
  - os: linux
    env: PROJECT=xonotic OS="linux64"
    compiler: g++
  - os: linux
    env: PROJECT=xonotic OS="win32"
    compiler: g++
  - os: linux
    env: PROJECT=xonotic OS="win64"
    compiler: g++
  - os: osx
    env: PROJECT=xonotic OS="osx"
    compiler: clang++

branches:
 only:
 - master
notifacations:
 email: false
 irc:
 - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
env:
 global:
 - LANG="en_US.UTF-8"
